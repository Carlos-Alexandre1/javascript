<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 1.2em arial;
        }
        input {
            font: normal 1.2em arial;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Verificar nacionalidade</h1>

    <input type="button" value="Verificar" onclick="clicou()">

    <div id="res"></div>

    <script>
        function clicou(){
            var pais = window.prompt('Onde você vive?') 
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`

            if(pais == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
             } else{
                res.innerHTML += `<p>Você é <strong>Extrangeiro</strong></p>`
             }
            
        }

    </script>
</body>
</html>
