<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incondicional - For</title>
</head>
<body>
<script language="JavaScript">
//Objetivo: aplicação do laço incondicional <for>, incrementando +2 na variável js_num e apresentando os valores acumulados de 1 a 10
//Definição das variáveis
var js_num;
document.write('<p>Apresentação dos valores acumulados para js_num = 1 e <= 10 incremenando a variável de +=2: </p>');
document.write('<p>(Note que o limite irá até 9, pois 9 + 2 = 11, portanto será maior do que 10</p>');

//Aplicação do laço incondicional - for
for(js_num = 1; js_num <= 10; js_num += 2) {
    document.write('<p>' + js_num + '</p>');
}
</script>
</body>
</html>
