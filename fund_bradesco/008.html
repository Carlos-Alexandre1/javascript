<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switchCase - Seleção múltipla</title>
</head>
<body>
    <!-- Definição de elemento formulário para entrada de Dados em HTML -->
    <form name="formcalend" action="" method="post">
    <label for="mes">Digite o mês (01 a 12): </label>
    <input type="text" name="f_mes" id="mes" size="4" maxlength="2">
    <br>
    <input type="button" value="Processar" name="btn_processar" onclick="verificames()">
    <input type="reset" name="btn_cancelar" value="Cancelar">
    <br>
    <label for="nomemes">O mês correspondente é: </label> <input type="text" name="f_nomemes" id="nomemes" size="18" maxlength="15">
    </form>

    <!-- Início da estrutura do JavaScript -->
    <script language="JavaScript">
        /* Objetivo: utilizando switch...case, pesquisar o nome do mês de referência através do respectivo número do mês informado.

        Objetos/métodos utilizados:
        -Entrada: document.form
        -Saída: document.form

        Importante:
        -Os campos do formulário serão identificados com prefixo f_ => exemplo: f_mes
        -Os campos do JavaScript serão identificados com prefixo js_ => exemplo: js_mes
        */

        //Definição das variáveis
        var js_mes;

       
        
        //Início da finção varificames() para captura dos dados do formulário e pesquisa por seleção múltipla
        function verificames() {
            //Captura do valor do mês do formulário f_mes e transferêmcia/atribuição para variável do JavaScript js_mes
            js_mes = parseInt(document.getElementById("mes").value);
            //window.alert(js_mes + typeof(js_mes));
            //Início da estrutura de seleção switch...case
            switch(js_mes) {
                case 1: document.formcalend.f_nomemes.value = 'Janeiro'; break;
                case 2: document.formcalend.f_nomemes.value = 'Fevereiro'; break;
                case 3: document.formcalend.f_nomemes.value = 'Março'; break;
                case 4: document.formcalend.f_nomemes.value = 'Abril'; break;
                case 5: document.formcalend.f_nomemes.value = 'Maio'; break;
                case 6: document.formcalend.f_nomemes.value = 'Junho'; break;
                case 7: document.formcalend.f_nomemes.value = 'Julho'; break;
                case 8: document.formcalend.f_nomemes.value = 'Agosto'; break;
                case 9: document.formcalend.f_nomemes.value = 'Setembro'; break;
                case 10: document.formcalend.f_nomemes.value = 'Outubro'; break;
                case 11: document.formcalend.f_nomemes.value = 'Novembro'; break;
                case 12: document.formcalend.f_nomemes.value = 'Dezembro'; break;
            default: document.formlend.f_nomemes.value = '** Mês Inválido! **'; break;
            }
            // Final da estrutura de seleção múltipla switch...case

        }
        // Final da função verificames() 
    </script>
</body>
</html>
