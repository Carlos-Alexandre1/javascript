<!DOCTYPE html>
<html>
    <head>
        <title>Estrutura</title>
        <meta http-equiv="Content-Type" content="text;html">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Programa de boas vindas</h1>
        <script language="JavaScript">
            <!--
                /*Objetivo: capturar o nome do usuário e apresentar uma saudação personalizada
                Definir as variáveis com prefixo js_
                Elemento de entrada: método prompt do objeto window
                Elemento de saída: método write do objeto document
                */
                /* Definição de variáveis */
                var js_nome;
                /* Entrada de dados */ 
                js_nome = window.prompt('Entre com o seu nome: ', 'Digite o seu nome nesta caixa')
                /* Saída de dados */
                document.write('Olá ' + js_nome + ' seja bem vindo!')
            //-->
            
            
        </script>
    </body>
</html>
