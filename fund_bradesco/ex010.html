<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script language="JavaScript">
    // Objetivo: escrever uma mensagem 10 vezes usando while

    //Definição de variáveis
    js_contador = 1;

    //Laço de repetição condicional while
    while(js_contador <= 10) {
        document.write('<p>' + js_contador + 'ª; Repetição de uma única linha de comando dentro de um laço condicional: </p>');
        js_contador += 1;
    }
    </script>
</body>
</html>
