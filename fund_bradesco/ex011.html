<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While com condicional lógica</title>
</head>
<body>
    <script language="JavaScript">
    // Objetivo: escrever uma mensagem indeterminadas vezes usando while uma variável de controle (valor lógico = true) por exemplo no lugar de contadores delimitadores através de perguntas na tela através do método confirm (OK ou Cancelar, por exemplo)

    //Definição de variáveis
    js_contador = 1;
    js_resposta = true;

    //Laço de repetição condicional while
    while(js_resposta == true) {
        document.write('<p>' + js_contador + 'ª; Repetição de uma única linha de comando dentro de um laço condicional: </p>');
        js_contador += 1;
        js_resposta = window.confirm('Deseja continuar? ');
    }
    </script>
</body>
</html>
