<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternário - if</title>
</head>
<body>
    <script language="JavaScript">
        // Objetivo:
        //     Exemplo de operador ternário

        //Definição de variáveis
        document.write('<p>-------------------------------------------------------------------------</p>');
        document.write('<p>DEFINIÇÃO E ATRIBUIÇÃO DE VARIÁVEIS: ');
        document.write('<p>var js_num = <b>30</b>; (js_num recebe o valor 30)');
        var js_num = 30;

        //Aplicação do operador ternário utilizando operadores relacionais
        document.write('<p>-------------------------------------------------------------------------</p>');
        document.write('<p>OPERADOR TERNÁRIO <b>(? :)</b> COM OPERADORES RELACIONAIS (==, !=, <):');
        
        document.write('<p>js_num <b>==</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
        ((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

        document.write('<p>js_num <b>!=</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
        ((js_num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO<b/>'));

        document.write('<p>js_num <b><</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
        ((js_num < 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

        //Aplicação do operador ternário utilizando Expreção Aritimética e Operador Relacional 
        document.write('<p>-------------------------------------------------------------------------</p>');
        document.write('<p>OPERADOR  TERNÁRIO COM EXPREÇÃO ARITIMÉTICAO </p>');
        document.write('(js_num <b>-</b> 20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta =>');
        (((js_num - 0) == 0) ? document.write('<b>SIM</b> + js_num') : document.write('<b>NÃO<b/>'));
    </script>
</body>
</html>
