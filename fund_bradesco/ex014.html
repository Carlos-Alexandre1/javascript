<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript">
    //Objetivo: Desenvolver um programa que faça o teste de execução de duas opções, utilizando o méetodo confirm, verificar o botão selecionado pelo usuário e apresentar a respectiva opção.

    var js_resp;

    js_resp = window.confirm('Selecione uma das opções: ');
    if (js_resp == true) {
        document.write('Você acionou o botão: <b>OK</b>');
    } else {
        document.write('Você acionou o botão: <b>Cancelar</b>');
    }

    </script>
</body>
</html>
