<!DOCTYPE html>
<html>
    <head>
        <title>Somar</title>
        <meta http-equiv="Content-Type" content="text;html">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Somar dois números inteiros</h1>
        <script language="JavaScript">
            <!--
                /*Objetivo: Desenvolver um programa em JavaScript que faça a leitura de dois números inteiros e apresente o somatório entre eles
                */

                /* Definição de variáveis */
                var js_n1;
                var js_n2;
                var js_soma;

                /* Entrada de dados */ 
                js_n1 = window.prompt('Informe o primeiro número: ', 'Digite aqui');
                js_n2 = window.prompt('Informe o segundo número: ', 'Digite aqui');

                //Processamento de dados
                js_soma = parseInt(js_n1) + parseInt(js_n2);

                /* Saída de dados */
                document.write('O resultado da soma ' + js_soma);
            //-->
            
            
        </script>
    </body>
</html>
